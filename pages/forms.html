<div align="center">
    <h1>Contratação de funcionários </h1>
    <h2>Informe seus dados abaixo:</h2>
</div>
<div align="center">
    <form action="" method="post" class="container">
        <div>
            <label>
                NOME: <input type="text" placeholder="informe seu nome">
            </label>
        </div>
        <div>
            <label>
                E-MAIL: <input type="email" placeholder="Imforme seu email">
            </label>
        </div>
        <div>
            <label>
                TELEFONE PARA CONTATO: <input type="number" placeholder="ex.: 0000-0000">
            </label>
        </div>
        <div>
            <label>
                ENDEREÇO: <input type="text" placeholder="seu endereço">
            </label>
        </div>
        <div>
            <label>
                INFORME O CARGO QUE DESEJA OCUPAR: <br>
                <select name="Cargos" id="car">
                    <option value="">Motorista</option>
                    <option value="">Venderdor de Passagens</option>
                    <option value="">Supervisor(a)</option>
                    <option value="">Auxiliar administrativo</option>
                    <option value="">Gerente</option>
                </select>
            </label>
        </div>
        <div>
            <label>
                CURRÍCULO: <input type="file" placeholder="Currículo">
            </label>
        </div>
        <div>
            <button type="button">ENVIAR!</button>
        </div>
    </form>
</div>
</body>
